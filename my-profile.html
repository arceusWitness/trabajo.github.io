    <main>
      <h1>Perfil</h1>
      <hr />
      <form class="needs-validation" novalidate>
        <div class="inputs-wraper">
          <div class="col-md-6 custom-input">
            <label for="validationCustom01" class="form-label">Nombre*</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              required
            />
          </div>
          <!--  -->
          <div class="col-md-6 custom-input2">
            <label for="validationCustom02" class="form-label"
              >Segundo nombre</label
            >
            <input type="text" class="form-control" id="validationCustom02" />
          </div>
          <!--  -->
          <div class="col-md-6 custom-input2">
            <label for="validationCustom03" class="form-label">Apellido*</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
          </div>
          <!--  -->
          <div class="col-md-6 custom-input2">
            <label for="validationCustom04" class="form-label"
              >Segundo Apellido</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustom04"
              value=""
            />
          </div>
          <!--  -->
          <div class="col-md-6 custom-input2">
            <label for="validationCustom05" class="form-label">Email*</label>
            <input
              type="email"
              class="form-control"
              id="validationCustom05"
              value=""
              required
            />
          </div>
          <!--  -->
          <div class="col-md-6 custom-input2">
            <label for="validationCustom06" class="form-label"
              >Numero de Contacto*</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustom06"
              required
            />
          </div>

          <!--  -->
          <div class="col-md-6 custom-input2">
            <label for="pic" class="form-label">Elige una foto de perfil</label>
            <input type="file" class="form-control" id="pic" value="" />
          </div>
          <!--  -->
          <div>
            <p>Foto de perfil</p>
            <img id="showPic" src="img/img_perfil.png" alt="" />
          </div>
          <!--  -->
        </div>
        <button type="submit" id="submit">guardar cambios</button>
