<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <main class="mt-5">
      <form
        action="paginaPrincipal.html"
        id="formulario"
        class="form needs-validation"
        novalidate
      >
        <div id="login">
          <img src="img/login.png" id="LoginImg" />

          <div class="container">
            <div
              id="login-row"
              class="row justify-content-center align-items-center"
            >
              <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                  <h3 class="text-center text-info">Login</h3>
                  <div class="col-md-10 mx-auto">
                    <label for="validationCustomUsername" class="form-label"
                      >Username</label
                    >

                    <input
                      type="email"
                      class="form-control"
                      id="validationCustomUsername"
                      aria-describedby="inputGroupPrepend"
                      required
                    />
                    <div class="invalid-feedback">ingrese un email.</div>
                  </div>

                  <div class="col-md-10 mx-auto">
                    <label for="validationCustom03" class="form-label"
                      >contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="validationCustom03"
                      required
                    />
                    <div class="invalid-feedback">ingrese una contraseña.</div>

                    <div class="col-12">
                      <button class="btn btn-primary my-3" type="submit">
                        ingresar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <hr />
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/my-profile.js"></script>
  </body>
</html>
